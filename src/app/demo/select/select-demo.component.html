<div class="select-demo">

  <h2>特殊下拉菜单</h2>
  <section>
    <p>场景定义：主要应用于表格的下拉菜单显示。例如：流水线 Monitor 下拉菜单。</p>
    <div class="clearfix row">
      <div class="col-md-2">
        <re-select class="select-primary" [options]="options" iconDown="glyphicon glyphicon-triangle-bottom"
                   placeholder="Monitor">
        </re-select>
      </div>
    </div>
  </section>

  <h2>表单下拉菜单</h2>
  <section>
    <p>场景定义：主要应用于表单类的下拉菜单样式。</p>
    <form class="form-horizontal">
      <div class="clearfix">
        <label class="control-label pull-left">长文本框</label>
        <div class="col-md-8">
          <re-select [options]="options" iconDown="glyphicon glyphicon-triangle-bottom" [(ngModel)]="selectValue"
                     name="name" placeholder="Please select value"></re-select>
        </div>
      </div>
      <br/>
      <pre>{{selectValue | json}}</pre>
      <br/>

      <div class="clearfix">
        <label class="control-label pull-left">对象列表</label>
        <div class="col-md-8">
          <re-select [options]="objOptions" iconDown="glyphicon glyphicon-triangle-bottom" [(ngModel)]="selectObjValue"
                     name="person" placeholder="Please select value"></re-select>
        </div>
      </div>
      <br>
      <pre>{{selectObjValue | json}}</pre>
    </form>
  </section>

  <h2>Select group:</h2>
  <section>
    <p>使用场景：分组选择</p>
    <re-select [groupOptions]="groupOptions" iconDown="glyphicon glyphicon-triangle-bottom"
               [(ngModel)]="selectGroupValue" placeholder="Please select value"></re-select>
    <br>
    <pre *ngIf="selectGroupValue">{{selectGroupValue | json}}</pre>
  </section>
</div>
