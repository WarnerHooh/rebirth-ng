<div class="rating-demo">
  <h2>基础用法</h2>
  <section>
    <p>场景定义：用于时间字段，比如定时触发等。</p>
    <re-time-picker [(ngModel)]="time1" [disabled]="disabled"></re-time-picker>
    <br/><br/>
    <pre>{{time1 | json}}</pre>

    <p>场景定义：当不需要秒时，以及disabled等</p>
    <re-time-picker [(ngModel)]="time2" [showSeconds]="false" [disabled]="true"></re-time-picker>

    <br/><br/>
    <pre>{{time2 | json}}</pre>
  </section>

  <h2>其他</h2>
  <section>
    <p>场景定义：当有最小最大限制时，例如 01:00:00 - 20:00:10 </p>
    <re-time-picker [(ngModel)]="time3" [maxTime]="{ hour: 20, minute: 0, second: 10 }"
                    [minTime]="{ hour: 1, minute: 0, second: 0 }" (ngModelChange)="timeChange($event)"></re-time-picker>

    <br/><br/>
    <pre>{{time3 | json}}</pre>
  </section>


</div>
