<div class="nav-bar-demo">

  <h2>基本用法</h2>
  <section>
    <p>场景定义：顶部导航栏，菜单</p>
    <form class="form-horizontal">
      <ng-template #volumeTemplate let-menu="menu">
        <a>
          <i *ngIf="menu.icon" class="menu-icon {{menu.icon}}"></i>&nbsp;{{menu.text}}
          <re-badge [text]="messages" cssClass="badge-danger"></re-badge>
        </a>
      </ng-template>
      <re-menu-bar #menu="menuBar" [menuOptions]="menus" [type]="type"></re-menu-bar>
      <re-menu-bar [menuOptions]="menus" cssClass="menu-primary"></re-menu-bar>

      <div>
        <p>场景定义：不同类型的导航栏</p>
        <div class="col-md-12">
          <div class="form-group form-input-sm">
            <select name="dateFormat" class="form-control" [(ngModel)]="type">
              <option value="">请选择</option>
              <option *ngFor="let item of types" [ngValue]="item">{{item}}</option>
            </select>
          </div>
        </div>
      </div>

      <button class="btn btn-default" (click)="messages= messages + 1">New message coming!</button>
    </form>
  </section>

</div>
