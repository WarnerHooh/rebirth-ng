<div class="wrapper">
  <div class="side-nav-container">
    <div class="sidebar">
      <nav class="side-nav">
        <accordion [showArrows]="true" [closeOthers]="true" [expandAll]="true">
          <div>
            <accordion-group>
              <accordion-heading>
                <strong>组件</strong>
                <span class="title-en">Web Component</span>
              </accordion-heading>
              <ul class="list-group">
                <li *ngFor="let cmp of coreComponents">
                  <a [routerLink]="['/design/component',cmp.name]" routerLinkActive="active" class="list-group-item">
                    <span>{{cmp.title}}</span>
                    <span class="title-en">{{cmp.name}}</span>
                  </a>
                </li>
              </ul>
            </accordion-group>
          </div>
        </accordion>

      </nav>
    </div>
    <div class="doc-viewer-container">
      <div class="main">
        <re-doc *ngIf="currentComponent" [component]="currentComponent[0]"></re-doc>
      </div>
    </div>
  </div>
</div>
